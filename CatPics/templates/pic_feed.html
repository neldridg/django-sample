{% extends 'default_layout.html' %}

{% block content %}
  <div class="row">
    {% for pic in pics %}
      <div class="col-sm-3">
        <div class="card">
          <img class="card-img-top" src="{{ pic.image.url }}">
          <div class="card-body">
            <p class="card-text"><b>Uploaded on:</b> {{ pic.uploaded_date.date }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
